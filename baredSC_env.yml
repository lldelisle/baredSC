# create the environment using : `conda env create -f baredSC_env.yml`
# `conda activate baredSC`
name: baredSC
channels:
   - conda-forge
   - bioconda
dependencies:
   - numpy >=1.16
   - matplotlib >=3.1.1
   - pandas >=0.25.0
   - scipy >=1.3.0
   - corner >=2.0.0
   - anndata >=0.7
   - samsam
   - baredSC
