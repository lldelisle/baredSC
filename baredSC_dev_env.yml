# create the environment using : `conda env create -f baredSC_dev_env.yml`
# `conda activate baredSC_dev`
# Then you need to install baredSC with `python setup.py install`
# Then you can make the doc with cd docs && make html
# Create the package by `python setup.py sdist`
# Upload it with `python3 -m twine upload dist/*`
name: baredSC_dev
channels:
   - conda-forge
dependencies:
   - numpy >=1.16
   - matplotlib >=3.1.1
   - pandas >=0.25.0
   - scipy >=1.3.0
   - corner >=2.0.0
   - ipython # For the doc
   - sphinx-argparse # For the doc
   - twine # For the upload
   - pip
   - pip:
      - --extra-index-url https://obswww.unige.ch/~delisle
      - samsam >=0.1.2
      - sphinx-autorun # For the doc
